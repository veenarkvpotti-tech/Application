<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            background-color: #f0f8ff; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
            font-family: Arial, sans-serif;
        }
        fieldset {
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px 30px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: darkblue;
        }
        form {
            font-size: 14px;
        }
        input, select {
            margin: 5px 0;
        }
        .btn-container {
            text-align: center;
            margin-top: 15px;
        }
        input[type="button"] {
            background-color: darkblue;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: navy;
        }
    </style>
</head>
<body>
    <fieldset>
        <h2>Application Form</h2>
        <form action="">
            First name: <input type="text"> <br><br>
            Last name: <input type="text"><br><br>
            DOB: <input type="date"><br><br>
            Age: <input type="number"><br><br>
            
            Gender: 
            <select>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>
            
            Email: <input type="text"><br><br>
            
            Position Available: <br>
            <input type="radio" name="Position" checked> Jr Developer
            <input type="radio" name="Position"> Mid Developer
            <input type="radio" name="Position"> Senior Developer <br><br>

            <div class="btn-container">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>

            </form>
    </fieldset>
</body>
</html>
